name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      result: ${{steps.checkout.outputs.result}}
    steps:
      - name: Get code
        id: checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name : Upload Artifact
        uses : actions/upload-artifact@v4
        with: 
          name: website
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: website
      - name: List Generated Files
        run: ls
      - name: Deploy
        run: echo "Deploying...${{needs.build.outputs.result}}"
