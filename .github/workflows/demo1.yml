name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      result: ${{steps.print-js-files.outputs.result}}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name : Upload Artifact
        uses : actions/upload-artifact@v4
        with: 
          name: website
          path: dist
      - name: Print JS filename
        id: print-js-files
        run: find dist/assets/*.js -type f -execdir echo '{}' ';' >> $GITHUB_OUTPUT
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: website
      - name: List Generated Files
        run: ls
      - name: Deploy
        run: echo ${{needs.build.outputs.result}}
